<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderBikers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-container {
            max-height: 600px;
            overflow-y: auto;
            display: none;
        }
        .pagination {
            display: none;
        }
        @media (max-width: 640px) {
            .table-container {
                max-height: 400px;
            }
            th, td {
                font-size: 0.75rem;
                padding: 0.5rem;
            }
            .search-container {
                flex-direction: column;
                gap: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .pagination button {
                padding: 0.5rem;
                font-size: 0.875rem;
            }
        }
        .search-container {
            position: relative;
        }
        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .modal-content {
            background: white;
            border-radius: 0.75rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        .row-hover:hover {
            background-color: #E6F3FA;
            cursor: pointer;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }
        .loading-spinner {
            display: none;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #0D5C63;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .pagination button {
            transition: all 0.2s ease-in-out;
        }
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .initial-message {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-teal-50">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-7xl">

<header class="flex items-center justify-between mb-8">

        1er Reto ThunderBIkers MTB Zihuatanejo 2025

    <div class="w-16 sm:w-20 lg:w-28 hidden sm:block"></div>
</header>


        <!-- Search and Results -->

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m1.35-5.65a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Buscar por folio, nombre, equipo, etc..."

                    <div id="loadingSpinner" class="loading-spinner"></div>
                </div>
                <button id="clearSearch" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-400 transition flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Limpiar
                </button>
            </div>
            <p id="resultsCount" class="text-sm text-gray-600 mt-2"></p>
        </div>

        <!-- Initial Message -->
        <div id="initialMessage" class="initial-message">
            <svg class="w-12 h-12 mx-auto mb-4 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <p class="text-lg text-gray-700">Ingresa un término para realizar la búsqueda de tus datos.</p>
        </div>

        <!-- Table -->
        <div id="tableContainer" class="table-container bg-white rounded-lg shadow-lg overflow-x-auto">
            <table id="cyclistTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-teal-800 text-white sticky top-0">
                    <tr>
                        <th class="px-4 py-3 text-left text-sm font-medium">Folio</th>
                        <th class="px-4 py-3 text-left text-sm font-medium">Nombre</th>
                        <th class="px-4 py-3 text-left text-sm font-medium">Equipo</th>
                        <th class="px-4 py-3 text-left text-sm font-medium">Kit</th>
                        <th class="px-4 py-3 text-left text-sm font-medium">Talla</th>
                        <th class="px-4 py-3 text-left text-sm font-medium">Ruta</th>
                        <th class="px-4 py-3 text-left text-sm font-medium">Menor de Edad</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="divide-y divide-gray-200"></tbody>
            </table>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination mt-4 flex flex-col sm:flex-row items-center justify-between gap-4">
            <p id="pageInfo" class="text-sm text-gray-600"></p>
            <div class="flex items-center gap-2 flex-wrap justify-center">
                <button id="firstPage" class="bg-teal-600 text-white px-3 py-1 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">Primera</button>
                <button id="prevPage" class="bg-teal-600 text-white px-3 py-1 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">Anterior</button>
                <div id="pageNumbers" class="flex gap-1"></div>
                <button id="nextPage" class="bg-teal-600 text-white px-3 py-1 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">Siguiente</button>
                <button id="lastPage" class="bg-teal-600 text-white px-3 py-1 rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500">Última</button>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">

            </div>
        </div>
    </div>

        const tallas = ["S", "M", "L", "XL", "XXL"];

        // Configuración de paginación
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredCyclists = [];

        // Función para llenar la tabla
        function populateTable(data, page) {
            const tableBody = document.getElementById('tableBody');
            const tableContainer = document.getElementById('tableContainer');
            const pagination = document.getElementById('pagination');
            const initialMessage = document.getElementById('initialMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const resultsCount = document.getElementById('resultsCount');

            loadingSpinner.style.display = 'block';
            tableBody.innerHTML = '';
            setTimeout(() => {
                if (data.length === 0) {
                    tableContainer.style.display = 'none';
                    pagination.style.display = 'none';
                    initialMessage.style.display = 'block';
                    resultsCount.textContent = document.getElementById('searchInput').value ? '0 resultados encontrados' : '';
                    updatePagination(data, page);
                } else {
                    tableContainer.style.display = 'block';
                    pagination.style.display = 'flex';
                    initialMessage.style.display = 'none';
                    const start = (page - 1) * itemsPerPage;
                    const end = start + itemsPerPage;
                    const pageData = data.slice(start, end);
                    pageData.forEach(cyclist => {
                        const row = document.createElement('tr');
                        row.classList.add('row-hover', 'fade-in');
                        row.innerHTML = `
                            <td class="px-4 py-3 text-sm">${cyclist.folio}</td>
                            <td class="px-4 py-3 text-sm">${cyclist.nombre}</td>
                            <td class="px-4 py-3 text-sm">${cyclist.equipo}</td>
                            <td class="px-4 py-3 text-sm">${cyclist.kit}</td>
                            <td class="px-4 py-3 text-sm">${cyclist.talla}</td>
                            <td class="px-4 py-3 text-sm">${cyclist.ruta}</td>
                            <td class="px-4 py-3 text-sm">${cyclist.menor}</td>
                        `;
                        row.addEventListener('click', () => showModal(cyclist));
                        tableBody.appendChild(row);
                    });
                    resultsCount.textContent = `${data.length} resultados encontrados`;
                    updatePagination(data, page);
                }
                loadingSpinner.style.display = 'none';
            }, 300);
        }

        // Función para actualizar la paginación
        function updatePagination(data, page) {
            const totalPages = Math.ceil(data.length / itemsPerPage);
            document.getElementById('pageInfo').textContent = data.length > 0 ? `Página ${page} de ${totalPages}` : '';
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            if (data.length === 0) return;
            const maxVisiblePages = 5;
            let startPage = Math.max(1, page - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.classList.add('px-3', 'py-1', 'rounded-lg', 'focus:outline-none', 'focus:ring-2', 'focus:ring-teal-500');
                btn.classList.add(i === page ? 'bg-teal-600' : 'bg-teal-500');
                btn.classList.add(i === page ? 'text-white' : 'text-white', 'hover:bg-teal-600');
                btn.addEventListener('click', () => {
                    currentPage = i;
                    populateTable(filteredCyclists, currentPage);
                });
                pageNumbers.appendChild(btn);
            }
            document.getElementById('firstPage').disabled = page === 1;
            document.getElementById('prevPage').disabled = page === 1;
            document.getElementById('nextPage').disabled = page === totalPages;
            document.getElementById('lastPage').disabled = page === totalPages;
        }

        // Función para mostrar el modal
        function showModal(cyclist) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <p><strong class="text-teal-900">Folio:</strong> ${cyclist.folio}</p>
                <p><strong class="text-teal-900">Nombre:</strong> ${cyclist.nombre}</p>
                <p><strong class="text-teal-900">Equipo:</strong> ${cyclist.equipo}</p>
                <p><strong class="text-teal-900">Kit:</strong> ${cyclist.kit}</p>
                <p><strong class="text-teal-900">Talla:</strong> ${cyclist.talla}</p>
                <p><strong class="text-teal-900">Ruta:</strong> ${cyclist.ruta}</p>
                <p><strong class="text-teal-900">Menor de Edad:</strong> ${cyclist.menor || 'No'}</p>
            `;
            modal.style.display = 'flex';
        }

        // Función para cerrar el modal
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Función de búsqueda con debounce
        let debounceTimeout;
        function searchTable() {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                const searchInput = document.getElementById('searchInput').value.toLowerCase();
                if (searchInput === '') {
                    filteredCyclists = [];
                    currentPage = 1;
                    populateTable(filteredCyclists, currentPage);
                } else {
                    filteredCyclists = cyclists.filter(cyclist => 
                        Object.values(cyclist).some(value => 
                            value.toString().toLowerCase().includes(searchInput)
                        )
                    );
                    currentPage = 1;
                    populateTable(filteredCyclists, currentPage);
                }
            }, 300);
        }

        // Limpiar búsqueda
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredCyclists = [];
            currentPage = 1;
            populateTable(filteredCyclists, currentPage);
        }

        // Inicializar la página
        populateTable(filteredCyclists, currentPage);

        // Eventos
        document.getElementById('searchInput').addEventListener('input', searchTable);
        document.getElementById('clearSearch').addEventListener('click', clearSearch);
        document.getElementById('closeModal').addEventListener('click', closeModal);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal')) closeModal();
        });
        document.getElementById('firstPage').addEventListener('click', () => {
            currentPage = 1;
            populateTable(filteredCyclists, currentPage);
        });
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                populateTable(filteredCyclists, currentPage);
            }
        });
        document.getElementById('nextPage').addEventListener('click', () => {
            if (currentPage < Math.ceil(filteredCyclists.length / itemsPerPage)) {
                currentPage++;
                populateTable(filteredCyclists, currentPage);
            }
        });
        document.getElementById('lastPage').addEventListener('click', () => {
            currentPage = Math.ceil(filteredCyclists.length / itemsPerPage);
            populateTable(filteredCyclists, currentPage);
        });
    </script>
</body>
</html>
